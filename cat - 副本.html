<!DOCTYPE html>
<html>
<head>
    <title>我的小橘猫</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: rgb(255, 190, 122); /* 修改为指定的橙色 */
            margin: 0;
            padding: 20px;
            background-image: url('https://cy-pic.kuaizhan.com/g3/92/41/ae6a-ae99-464b-a6a2-6cb1700e8e6c78?cysign=1ffe46100cd8b3559f74a428b88d5161&cyt=1744977963.jpg');
            background-size: 200px;
            background-opacity: 0.2; /* 调整爪印透明度 */
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: 3px dashed #FF9E4F; /* 调整边框颜色与背景协调 */
        }
        
        h1 {
            color: #E67E22; /* 更深的橙色 */
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-color: #FFF0D9;
            padding: 15px;
            border-radius: 50px;
            border: 2px dotted #FF9E4F;
        }
        
        h2 {
            color: #E67E22; /* 与标题一致 */
            border-bottom: 2px solid #FF9E4F;
            padding-bottom: 5px;
            display: inline-block;
            margin-top: 25px;
        }
        
        .cat-photo {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border: 5px solid #FF9E4F;
            border-radius: 15px;
            margin: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .cat-photo:hover {
            transform: scale(1.05);
        }
        
        .info-box {
            background-color: #FFF0D9;
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            border-left: 5px solid #FF9E4F;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .info-item {
            font-size: 1.3em;
            margin: 0;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 200px;
        }
        
        .age {
            color: #E74C3C; /* 更鲜艳的红色 */
            background-color: #FDEDEC;
        }
        
        .breed {
            color: #E67E22; /* 橙色系 */
            background-color: #FEF5E7;
        }
        
        .photo-wall {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .character {
            background-color: #FFF0D9;
            padding: 15px;
            border-radius: 15px;
            font-size: 1.1em;
            line-height: 1.6;
            position: relative;
        }
        
        .character:before {
            content: "🐾";
            position: absolute;
            left: -10px;
            top: -10px;
            font-size: 1.5em;
            color: #E67E22;
        }
        
        .character:after {
            content: "🐾";
            position: absolute;
            right: -10px;
            bottom: -10px;
            font-size: 1.5em;
            color: #E67E22;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #E67E22;
            font-size: 0.9em;
        }
        
        .paw {
            font-size: 1.2em;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐱 我的小橘猫 🐱</h1>
        
        <div class="info-box">
            <p class="info-item age"><span style="font-weight:bold;">年龄：</span>未知</p>
            <p class="info-item breed"><span style="font-weight:bold;">品种：</span>橘猫</p>
        </div>

        <h2>📸 照片墙</h2>
        <div class="photo-wall">
            <div class="photo-container">
                <img src="https://cy-pic.kuaizhan.com/g3/99/ed/1d33-29fc-4798-a4ec-e6a29afdf2e019?cysign=5170d61cc679970d5892705828d01842&cyt=1744974061.jpg" class="cat-photo" alt="小喵的照片">
            </div>
            <div class="photo-container">
                <img src="https://cy-pic.kuaizhan.com/g3/2b/9f/b809-7530-46ce-944e-7162ee5b248767?cysign=842b11f28af63628dc00253bcfd4a693&cyt=1744974033.jpg" class="cat-photo" alt="小喵的照片">
            </div>
        </div>

        <h2>🌟 性格特点</h2>
        <div class="character">
            <p>小喵是一只战斗力很强的猫咪，最喜欢吃东西和睡觉~</p>
            <p>每天的主要活动：吃饭 → 睡觉 → 捣蛋 → 重复</p>
            <p>特殊技能：用无辜眼神骗取零食</p>
        </div>
        
        <footer>
            <span class="paw">🐾</span> 小喵的专属网页 <span class="paw">🐾</span>
        </footer>
    </div>
</body>
<!-- 在container div的开头添加 -->
<div class="container">
    <!-- 音乐控制按钮 -->
    <div style="position:fixed; top:20px; right:20px; z-index:100;">
        <button id="musicBtn" style="background:#FF8C42; color:white; border:none; padding:8px 15px; border-radius:20px; cursor:pointer;">
            🎵 播放音乐
        </button>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="M500002ypklC0YXeB1.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = false;
        
        musicBtn.addEventListener('click', function() {
            if(isPlaying) {
                bgMusic.pause();
                musicBtn.innerHTML = '🎵 播放音乐';
            } else {
                bgMusic.play();
                musicBtn.innerHTML = '🔇 暂停音乐';
            }
            isPlaying = !isPlaying;
        });
    </script>
    
    <h1>🐱 我的小橘猫 🐱</h1>
    <!-- 其他内容保持不变 -->
</html>
